<a mat-button [routerLink]="data.path" routerLinkActive="nav-item-active" class="nav-item">

  <mat-icon *ngIf="data.icon" class="nav-item-icon">{{data.icon}}</mat-icon>
  <span class="nav-item-title">{{data.title}}</span>

  <ng-container *ngIf="data.badge">
    <div class="item-badge">
      <div class="badge-content"> {{data.badge}} </div>
    </div>
  </ng-container>

</a>
