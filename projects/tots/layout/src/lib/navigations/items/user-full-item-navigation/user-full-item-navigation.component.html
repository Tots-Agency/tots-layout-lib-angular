<!-- Button -->
<button mat-button class="tots-user-full-item" [matMenuTriggerFor]="userActions">
  <div class="image-user">
    <img *ngIf="data.photo" [src]="data.photo" alt="{{data.firstname}} {{data.lastname}}" />
    <mat-icon *ngIf="!data.photo">account_circle</mat-icon>
  </div>
  <div class="btn-user-data"> {{data.firstname}} {{data.lastname}} </div>
</button>

<!-- Mat Menu -->
<mat-menu [xPosition]="'before'" #userActions="matMenu" class="menu-user">
  <div class="user-data-node">
    <div class="user-data-node-title">{{data.firstname}} {{data.lastname}}</div>
    <div class="user-data-node-subtitle">{{data.email}}</div>
  </div>
  <mat-divider></mat-divider>
  <button *ngFor="let menuItem of data.items" mat-menu-item (click)="onClick(menuItem)">
    <mat-icon>{{menuItem.icon}}</mat-icon>
    <span>{{menuItem.title}}</span>
  </button>
</mat-menu>
