<div class="basic-page-header">
    <div>
        <div class="basic-page-header-title">{{title}}</div>
        <div class="basic-page-header-subtitle">{{subtitle}}</div>
    </div>
    <div>
        <button *ngIf="buttonName" mat-flat-button="" [color]="'primary'" (click)="onClick()">
            <mat-icon>{{buttonIcon}}</mat-icon>
            {{buttonName}}
        </button>
    </div>
</div>
<div class="basic-page-header-extra">
    <ng-content></ng-content>
</div>
