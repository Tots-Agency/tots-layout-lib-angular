<div class="tots-crud-page intro_component_animation container">
    <tots-breadcrumb *ngIf="breadcrumb" [items]="breadcrumb!"></tots-breadcrumb>

    <tots-basic-page-header [title]="title" [subtitle]="subtitle" [buttonName]="buttonName" [buttonIcon]="buttonIcon" (clickButton)="onClickButton()"></tots-basic-page-header>

    <mat-divider></mat-divider>

    <div class="tots-new-page-box {{formClasses}}">

        <tots-form #totsForm [fields]="fields" [item]="item" (onAction)="onActionForm($event)"></tots-form>

        <div class="tots-new-page-submit-container">
            <button mat-raised-button color="primary" (click)="onClickSave()" [disabled]="totsForm.group.invalid">
                <span>Save</span>
            </button>
        </div>
    </div>
</div>
