<div class="tots-crud-page">
    <tots-breadcrumb *ngIf="breadcrumb" [items]="breadcrumb!"></tots-breadcrumb>

    <tots-basic-page-header [title]="title" [subtitle]="subtitle" [buttonName]="buttonName" [buttonIcon]="buttonIcon" (clickButton)="onClickButton()"></tots-basic-page-header>

    <mat-divider></mat-divider>

    <div class="tots-crud-page-table-box {{tableClasses}}">

        <div class="tots-crud-page-filters-box">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput [formControl]="inputSearch" (keyup.enter)="onSearch()">
            </mat-form-field>

            <tots-filter-box *ngIf="filterConfig" [config]="filterConfig!" (apply)="onApplyFilters($event)"></tots-filter-box>
        </div>

        <tots-table-api #tableComp [config]="tableConfig" (onAction)="onTableAction($event)"></tots-table-api>

    </div>
</div>
